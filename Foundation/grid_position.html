<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box-1 {
                width: 400px;
                height: 400px;
                background-color: red;
                position: relative;
                border: 1px solid black;
                border-radius: 50%;
                z-index: 1;
            }
            .box-2,
            .box-3,
            .box-4,
            .box-5 {
                width: 90%;
                height: 90%;
                background-color: random;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid black;
                border-radius: 50%;
            }
            main {
                width: 300px;
                height: 300px;
                background-color: lightblue;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid black;
            }

            footer {
                width: 100%;
                height: 100px;
                background-color: lightgreen;
                position: absolute;
                bottom: 0;
                left: 0;
                border: 1px solid black;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                grid-gap: 10px;
                background-color: gray;
            }
            .grid-1,
            .grid-2,
            .grid-3 {
                background-color: lightcoral;
                border: 1px solid black;
                height: 100px;
                display: flex;
                align-items: center;
            }
            nav {
                width: 100%;
                background-color: lightgray;
                position: fixed;
                top: 0;
                left: 0;
                border-bottom: 1px solid black;
                z-index: 1000;
            }
        </style>
        <!--  -->
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>
        <main></main>
        <section class="box-1">
            <div class="box-2">
                <div class="box-3">
                    <div class="box-4">
                        <div class="box-5"></div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="grid">
                <div class="grid-1"></div>
                <div class="grid-2"></div>
                <div class="grid-3"></div>
                <div class="grid-1"></div>
                <div class="grid-2"></div>
                <div class="grid-3"></div>
                <div class="grid-1"></div>
                <div class="grid-2"></div>
                <div class="grid-3"></div>
            </div>
        </footer>
    </body>
</html>
